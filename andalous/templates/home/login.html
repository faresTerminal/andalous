{% extends 'base.html' %}
{% load static %}
 
{% block title%}{% endblock%}
{% block content %}


<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_3.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate text-center mb-4">
            <h1 class="mb-2 bread">Login</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Login <i class="ion-ios-arrow-forward"></i></span></p>
          </div>
        </div>
      </div>
    </section>



   
      <div class="container">
        <div class="row ">
          <div class="col-lg-3"></div>
          <div class="col-lg-6 col-md-6 ">
            <div class="py-md-5">
              <div class="heading-section ftco-animate mb-5">
                <span class="subheading">Entrer</span>
                <h2 class="mb-4">Entrer-Vous</h2>
              </div>
            <form role="form" action="/auth/" method="POST">{% csrf_token %}
                <div class="row">
                  <div class=" col-lg-12 col-md-6">
                    <div class="form-group">
                      <label for="">Username</label>
                      <input type="text" class="form-control" placeholder="Your Name" name="username">
                    </div>
                  </div>
                  <div class=" col-lg-12 col-md-6">
                    <div class="form-group">
                      <label for="">Password</label>
                      <input type="password" class="form-control" placeholder="Your password" name="password">
                    </div>
                  </div>
                  
                 
                 
                 
                  <div class="col-md-12 mt-3">
                    <div class="form-group">
                      <input type="submit" value="Login" class="btn btn-primary py-3 px-5">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-3"></div>
        </div>
      </div>
    

    {% endblock %}
